  <head>

  <body>
    <h1>FORMS</h1>
    <hr color="purple" size="10" />
    <form action="./action.html">
      <label>Name</label>
      <input type="text" name="Name" placeholder="name" required />
      <br /><br />
      <label>Email Address</label>
      <input type="text" name="Email Address" placeholder="email" required />
      <br /><br />
      <label>Password</label>
      <input type="password" name="Password" placeholder="password" required />
      <br /><br />

      Language:
      <br />
      <br />
      React<input type="radio" value="React" name="Language" required /><br />
      Angular<input
        type="radio"
        value="Angular"
        name="Language"
        required
      /><br />
      Vue<input type="radio" name="Language" value="Vue" required /><br /><br />
      Course:<br />
      <br />
      MERN<input type="checkbox" value="MERN" name="Course" /><br />
      MEAN<input type="checkbox" value="MEAN" name="Course" /><br />
      MEVN<input type="checkbox" value="MEVN" name="Course" /><br /><br />
      Field:<br />
      <select name="Field">
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="Full Stack">Full Stack</option></select
      ><br /><br />
      <textarea cols="30" rows="9"></textarea><br /><br />
      Phone Number
      <input type="tel" value="" name="Phone Number" maxlength="10" required />
      <button value="Submit">Submit</button>
    </form>
